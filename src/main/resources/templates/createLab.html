<!--**********************************************************************main body*********************************************************************************************************-->
<div class="row"></div>
<div class="row"></div>
<div class="row center" style="width: 80%;">
    <ul class="tabs tabs-fixed-width z-depth-1">
        <li class="tab"><a href="#equipment_in_lab"> Equipment In Lab</a></li>
        <li class="tab"><a href="#recipe" class="active">Recipe</a></li>
        <li class="tab"><a href="#step">Step</a></li>
    </ul>
    <div id="equipment_in_lab" class="col s12" style="background:white; height:800px;">
        <div class="row"></div>
        <div class="row"></div>
        <div class="row">
            <div class="col s6" style="overflow-y: auto; overflow-x:hidden">
                <div clas="row">
                    <!--nav here -->
                </div>
                <ul class="row my_white" id="in_lab_equipment_list"></ul>
            </div>
            <script id="labequip_list_template" type="mustache">
                <div class="row sidebaritem">
                    <div class="col s2">
                        <img src="../../img/beaker.png" class="item_img">
                    </div>
                    <div class="col s2">
                        <p>Name: {{name}}</p>
                        <p>Type: {{type}}</p>
                    </div>
                    {{^machine}}
                    <div class="col s4">
                    {{#liquid}}
                        <p>Max Volume: {{properties.max_volume}}</p>
                    {{/liquid}}
                    {{#solid}}
                        <p>Max Weight: {{properties.max_weight}}</p>
                    {{/solid}}
                        <p>Temperature: {{properties.min_temperature}} - {{properties.max_temperature}}</p>
                    </div>
                    {{/machine}}
                    {{#machine}}
                    <div class="col s4"></div>
                    {{/machine}}
                </div>
            </script>
            <div class="col s6" style="border-left: solid rgba(0,0,0,0.23) 1px; overflow-y: auto; overflow-x:hidden">
                <div clas="row">
                    <!--nav here -->
                </div>
                <ul class="row my_white" id="all_equipment"></ul>
            </div>
            <script id="allequip_list_template" type="mustache">
                <div class="row sidebaritem">
                    <div class="col s2">
                        <img src="../../img/beaker.png" class="item_img">
                    </div>
                    <div class="col s2">
                        <p>Name: {{name}}</p>
                        <p>Type: {{type}}</p>
                    </div>
                    {{^machine}}
                    <div class="col s4">
                    {{#liquid}}
                        <p>Max Volume: {{properties.max_volume}}</p>
                    {{/liquid}}
                    {{#solid}}
                        <p>Max Weight: {{properties.max_weight}}</p>
                    {{/solid}}
                        <p>Temperature: {{properties.min_temperature}} - {{properties.max_temperature}}</p>
                    </div>
                    {{/machine}}
                    {{#machine}}
                    <div class="col s4"></div>
                    {{/machine}}
                    <div class="col s4">
                        <a href="#">Add</a>
                    </div>
                </div>
            </script>
        </div>
    </div>
    <div id="recipe" class="col s12" style="background:white; height:800px">
        <div class="col s12 valign-wrapper">
            <div class="col s2 center">
                <h5>Input Item</h5>
            </div>
            <div class="col s4 center">
                <img src="../../img/beaker.png" class="recipeimg col s6 offset-s3">
                <input type="number" class="col s6 offset-s3 center-align">
            </div>
            <div class="col s2 center">
                <a href="#"><i class="medium arrowdir material-icons" checked="false">arrow_back</i></a>
                <a href="#"><i class="medium arrowdir material-icons yellowcolor" checked="true">arrow_forward</i></a>
            </div>
            <div class="col s4 center">
                <img src="../../img/beaker.png" class="recipeimg col s6 offset-s3">
                <input type="number" class="col s6 offset-s3 center-align">
            </div>
        </div>
        <div class="col s12 valign-wrapper margintop">
            <div class="col s2 center">
                <h5>Result Item</h5>
            </div>
            <div class="col s10 center">
                <img src="../../img/beaker.png" class="recipeimg col s2 offset-s5">
                <div class="input-field col s4 offset-s4">
                    <select>
                        <option value="" disabled selected>Choose your option</option>
                        <option value="1">Equipment 1</option>
                        <option value="2">Equipment 2</option>
                        <option value="3">Equipment 3</option>
                    </select>
                    <label>Select a current item as result</label>
                </div>
            </div>
        </div>
    </div>
    <div id="step" class="col s12" style="background:white"><p>Test 4</p></div>
</div>
<!--JavaScript at end of body for optimized loading-->
<script type="text/javascript" th:src="@{../../libs/materialize.min.js}"></script>
</body>

<script type="text/javascript">
    $(document).ready(function () {
        M.updateTextFields();
        M.AutoInit();
        $(".sortable").sortable({
            placeholder: "sortable-highlight"
        });
        $("#selectable").selectable();
        $('.modal').modal();
        $('.dropdown-trigger').dropdown();
        $('.tabs').tabs();

    });

    document.addEventListener('DOMContentLoaded', function () {
        var elems = document.querySelectorAll('.collapsible');
        var instances = M.Collapsible.init(elems, {
            accordion: false
        });
    });
    document.addEventListener('DOMContentLoaded', function () {
        var elems = document.querySelectorAll('.dropdown-trigger');
        var instances = M.Dropdown.init(elems, {
            // hover: true
        });
    });


</script>
