<html xmlns:th = "http://www.thymeleaf.org">
<head>
    <!--Import Google Icon Font-->
    <link th:href="@{https://fonts.googleapis.com/icon?family=Material+Icons}" rel="stylesheet">
    <link rel="stylesheet" th:href="@{../css/info.css}">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" th:href="@{../css/materialize.min.css}"  media="screen,projection"/>
    <script src="/libs/jquery-1.9.1.js"></script>
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>

<body class="body valign-wrapper row">
    <div class=" col s2  white offset-s5 login_radius center">
            <div class="row">
                <img src="../img/logo.png" class="logo_pic">
                <section>
                    <div class="input-field col s12">
                        <i class="material-icons prefix">account_circle</i>
                        <input id="userName" placeholder="Enter User Name Here" type="text" class="">
                        <label class="active" for="userName">User Name</label>
                    </div>
                    <br>
                    <div class="input-field col s12">
                        <i class="material-icons prefix">lock</i>
                        <input id="password" placeholder="Enter Password Here" type="text" class="">
                        <label class="active"  for="password">Password</label>
                        <a href="../forgot" class="left">forgot password</a>
                        <a href="../signup" class="right">signup</a>
                    </div>
                    <br>
                    <div class="row"></div>
                    <div class="row">
                        <button class="btn waves-effect waves-light right modal-close btn_margin"  onclick="window.location.href='../teacher'" style="background:#dd0052;" type="submit" name="action">Log In
                            <i class="material-icons right">send</i>
                        </button>
                    </div>
                </section>


            </div>
        </div>


</body>

</html>
