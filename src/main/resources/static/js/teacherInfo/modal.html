<!--
data = {
    courseInfo: {active, course_name, course_code, course_description}},
    studentList: [.....],
    labList: [....],
}
-->

{{#courseInfo}}
    <li{{#active}} class="{{active}}"{{/active}}>
        <div class="collapsible-header"  style="background: #00acc1;"><i class="material-icons">info</i>Info</div>
        <div id = "setCourseText" class="row collapsible-body">
            <form class="col s12">
                <div class="row">
                    <div class="input-field col s6">
                        <input id="course_name" type="text" class="validate" value = "{{course_name}}">
                        <label for="course_name">Course Name</label>
                    </div>
                    <div class="input-field col s6">
                        <input id="course_code" type="text" class="validate" value = "{{course_code}}">
                        <label for="course_code">Course Code</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <textarea id="course_description" class="materialize-textarea">{{course_description}}</textarea>
                        <label for="course_description">Course Description</label>
                    </div>
                </div>
            </form>
        </div>
    </li>
{{/courseInfo}}
{{#studentList}}
    <li>
        <div class="collapsible-header" style="background: #f1cc36"><i class="material-icons">perm_identity</i>Students</div>
        <div class="collapsible-body">
            <div class="row">
                <div class="input-field col s4">
                    <table>
                        <thead>
                        <tr>
                            <th>Name</th>
                        </tr>
                        </thead>
                        <tbody>
                        </tbody>
                    </table>
                </div>
                <div class="input-field col s8">
                    <div class="input-field col s10">
                        <input id="searchLab" type="text" class="validate">
                        <label for="searchLab">Student Name</label>
                    </div>
                    <div class="input-field col s2">
                        <a><i class="material-icons">search</i></a>
                    </div>
                    <table>
                        <thead>
                        <tr>
                            <th>Search result</th>
                        </tr>
                        </thead>
                        <tbody>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </li>
{{/studentList}}
{{#labList}}
    <li>
        <div class="collapsible-header" style="background:#dd0052"><i class="material-icons">laptop</i>Labs</div>
        <div class="collapsible-body">
            <div class="row">
                <div class="input-field col s4">
                    <table>
                        <thead>
                        <tr>
                            <th>Name</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr>
                            <td>Alvin</td>
                        </tr>
                        <tr>
                            <td>Alan</td>
                        </tr>
                        <tr>
                            <td>Jonathan</td>
                        </tr>
                        </tbody>
                    </table>
                </div>
                <div class="input-field col s8">
                    <div class="input-field col s10">
                        <input id="searchStudent" type="text" class="validate">
                        <label for="searchStudent">Lab Name</label>
                    </div>
                    <div class="input-field col s2">
                        <a href=""><i class="material-icons">search</i></a>
                    </div>
                    <table>
                        <thead>
                        <tr>
                            <th>Search Result</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr>
                            <td>Alvin</td>
                        </tr>
                        <tr>
                            <td>Alan</td>
                        </tr>
                        <tr>
                            <td>Jonathan</td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </li>
{{/labList}}
