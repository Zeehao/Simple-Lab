<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<link rel="stylesheet" href="css/info.css">
<link rel="stylesheet" href="css/equipment.css">
<link rel="stylesheet" href="css/createLab.css">
<head>
<meta charset="utf-8">
<title>Create Lab</title>
</head>
<body class="body">
    <div class="info-top">
        <div class="info-top-header">Hi,User</div>
        <div class="dropdown">
            <img class="dropdownimg" src="image/name.png">
            <div class="dropdown-content">
                <a href="#">Home</a>
                <a href="#">My Course</a>
                <a href="#">My Lab</a>
                <a href="#">Equipment</a>
                <a href="#">Sign Out</a>
            </div>
        </div>
    </div>

    <div class="Eq-sidebar">
        <div class="Eq-sidebar-container">
            <div class="Eq-search">
                <input class="Eq-search-textfield" type="text" name="search" value="">
            </div>
            <div class="Eq-search-btn">
                <input type="image" src="image/search.png" alt="Submit" width="40" height="40">
            </div>
        </div>

        <div class="Eq-sidebar-container">
            <div class="Eq-item">
                <div class="Eq-item-img">
                    <input type="image" src="image/beaker.png" alt="Submit" width="60" height="60">
                </div>
                <div class="Eq-item-name">beaker 1</div>
            </div>
            <div class="Eq-item">
                <div class="Eq-item-img">
                    <input type="image" src="image/beaker.png" alt="Submit" width="60" height="60">
                </div>
                <div class="Eq-item-name">beaker 2</div>
            </div>
        </div>

        <div class="Eq-sidebar-container">
            <div class="Eq-item">
                <div class="Eq-item-img">
                    <input type="image" src="image/beaker.png" alt="Submit" width="60" height="60">
                </div>
                <div class="Eq-item-name">beaker 3</div>
            </div>
            <div class="Eq-item">
                <div class="Eq-item-img">
                    <input type="image" src="image/measuring_cylinder.png" alt="Submit" width="60" height="60">
                </div>
                <div class="Eq-item-name">500ml measuring cylinder</div>
            </div>
        </div>

        <div class="Eq-sidebar-container">
            <div class="Eq-item">
                <div class="Eq-item-img">
                    <input type="image" src="image/measuring_cylinder.png" alt="Submit" width="60" height="60">
                </div>
                <div class="Eq-item-name">500ml measuring cylinder</div>
            </div>
        </div>

    </div>


    <div class="Lab-mainbody">
    </div>

    <div class="itembar">
        <div>
            <img class="itembar_img" src="image/unknownitem.png">
        </div>
        <div>
            <div class="item_container">
                <div class="item_container_text">
                    Name:
                </div>
                <div class="item_container_text">
                    Name
                </div>
            </div>

            <div class="item_container">
                <div class="item_container_text">
                    Chemical expression:
                </div>
                <div class="item_container_text">
                    H2CO3
                </div>
            </div>

            <div class="item_container">
                <div class="item_container_text">
                    Volume:
                </div>
                <div class="item_container_text">
                    200ml/500ml
                </div>
            </div>

            <div class="item_container">
                <div class="item_container_text">
                    concertration:
                </div>
                <div class="item_container_text">
                    50g/L
                </div>
            </div>

            <div class="item_container">
                <div class="item_container_text">
                    accuracy:
                </div>
                <div class="item_container_text">
                    0.01ml
                </div>
            </div>

            <div class="item_container">
                <div class="item_container_text">
                    temperature:
                </div>
                <div class="item_container_text">
                    25C
                </div>
            </div>

            <div class="item_container">
                <div class="item_container_text">
                    PH:
                </div>
                <div class="item_container_text">
                    7.1
                </div>
            </div>

            <div class="item_container">
                <div class="item_container_text">
                    Color:
                </div>
                <div class="item_container_text">
                    Blue
                </div>
            </div>

        
        
        </div>
    </div>
</body>
</html>
